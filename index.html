<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id="inputOutput"></div>
    <!---->
    <div class="topHalf">
        <button id="9" class="calc">9</button>
        <button id="8" class="calc">8</button>
        <button id="7" class="calc">7</button>
        <button id="plus" class="calc">+</button>
    </div>
    <!---->
    <div>
        <button id="6" class="calc">6</button>
        <button id="5" class="calc">5</button>
        <button id="4" class="calc">4</button>
        <button id="minus" class="calc">-</button>
    </div>
    <!---->
    <div>
        <button id="3" class="calc">3</button>
        <button id="2" class="calc">2</button>
        <button id="1" class="calc">1</button>
        <button id="times" class="calc">*</button>
    </div>
    <!---->
    <div>
        <button id="decimal" class="calc">.</button>
        <button id="0" class="calc">0</button>
        <button id="equals" class="calc">=</button>
        <button id="divide" class="calc">/</button>
    </div>
    <!---->
    <div class="bottomHalf">
        <button id="clear">c</button>
    </div>

</body>
</html>
